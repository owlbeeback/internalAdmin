
    
    
<table id="hl7Table" class="table table-bordered-custom table-hover-custom">
    <thead>
        <tr><th id="tableTitle" colspan="3" class="text-center"> HL7</th></tr>
        <tr>
            <th>SEGMENT</th>
            <th>FIELD</th>
            <th>COMPONENT</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="diff in segmentDiffs track by $index">
            <td ng-class="{elementMissing: diff.FirstElementPresent === false || diff.SecondElementPresent === false}" ng-click="showNestedDiffs($index)">{{diff.SegmentName}}</td>
            <td>
                <ul ng-repeat="x in diff.FieldDiff track by $index">
                    <li ng-class="{elementMissing: x.FirstElementPresent === false || x.SecondElementPresent === false}">{{x.FieldName}}</li>
                </ul>
            </td>
            <td id="tableCell">
                <table id="componentTable">
                    <thead>	
                        <tr>
                            <th ng-repeat="(key, value) in diff.FieldDiff[0].ComponentDiff[0] track by $index">
                                {{key}}
                            </th>
                        </tr>
				    </thead>
                    <tbody ng-repeat="fieldDiff in diff.FieldDiff track by $index">	
                        <tr ng-repeat="componentDiff in fieldDiff.ComponentDiff track by $index" ng-class="{elementMissing: componentDiff.FirstElementPresent === false || componentDiff.SecondElementPresent === false}">	
                            <td>
                               {{componentDiff.ComponentName}}
                            </td>
                            <td>
                               {{componentDiff.Component1Value}}
                            </td>
                            <td>
                               {{componentDiff.Component2Value}}
                            </td>
                            <td>
                               {{componentDiff.DataType}}
                            </td>
                            <td>
                               {{componentDiff.FirstElementPresent}}
                            </td>
                            <td>
                               {{componentDiff.SecondElementPresent}}
                            </td>
                        </tr>
				    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
